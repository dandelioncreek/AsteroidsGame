<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>The Chamomile, by Yuxi Rui</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>The Chamomile</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    A spin on the classic Asteroids game but with fish and in the depths of the sea! <br>
		    (the fish's name is chamomile :) ) <br>
		    Press w to accelerate <br>
		    Press a to turn left <br>
		    Press d to turn right <br>
		    Press h for hyperspace
	    </footer>
	</body>
</html>
